<div class="container">
    <h2>Input Binding</h2>
    <input class="form-control mb-2" [(ngModel)]="inputValue" placeholder="Enter a value" />
    <button class="btn btn-success" [disabled]="inputValue === ''" (click)="resetInput()">Submit</button>
    <p *ngIf="submitted">Submitted value: {{ inputValue }}</p>
  </div>
